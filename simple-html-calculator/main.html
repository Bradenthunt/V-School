<!DOCTYPE html>
<html>
    <header>
        <link href="main.css" rel="stylesheet">
    </header>
    <body>
        <h1>Html Calculator</h1>
        <form name="calculator">
            <div id="add-section">
                <input name="first-addend" type="number" placeholder="First Number"/>
                <input name="second-addend" type="number" placeholder="Second Number"/>
                <button name="addition">Add</button>
                <p></p>
            </div>
            <div id="sub-section">
                <input name="minuend" type="number" placeholder="First Number"/>
                <input name="subtrahend" type="number" placeholder="Second Number"/>
                <button id="subtraction">Subtract</button>
                <p></p>
            </div>
            <div id="mul-section">
                <input name="first-factor" type="number" placeholder="First Number"/>
                <input name="second-factor" type="number" placeholder="Second Number"/>
                <button id="multiplication">Multiply</button>
                <p></p>
            </div>
        </form>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
