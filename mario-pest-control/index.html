<!DOCTYPE html>
<html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Mario Pest Control</title>
    </header>
    <body>
        <img id="mario-pest-control" src="mariofont.png">
        <form name="pest-cost">
            <label>Goombas: 5 Coins</label>
            <br>
            <img src="goomba-removebg-preview.png">
            <input type="number" name="goombas" placeholder="~ Number of Pest ~">
            <br>
            <label>Bob-ombs: 7 Coins</label>
            <br>
            <img src="Bob-omb-removebg-preview.png">
            <input type="number" name="bobombs" placeholder="~ Number of Pest ~">
            <br>
            <label>Cheep-cheeps: 11 Coins</label>
            <br>
            <img src="Cheep_Cheep-removebg-preview.png">
            <input type="number" name="cheeps" placeholder="~ Number of Pest ~">
            <br>
            <button>Submit</button>
        </form>
        <div id="total"></div>
    </body>
    <footer>
        <p>mario@mariopestcontrol.com</p> 
        <p>mariopestcontrol.com</p> 
        <p>Somewhere in the Mushroom Kingdom</p>
        <script src="main.js"></script>
    </footer>
</html>
